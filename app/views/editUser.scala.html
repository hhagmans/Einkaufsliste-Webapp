@(username: String)

	<div class="row">
    <div class="page-header">
      <h1>Editiere User</h1>
    </div><!--page-header-->
  </div><!--row-->

		<input type="password" class="form-control" id="oldpassword" name="oldpassword">
  </div>
  
   <div class="form-group" id="divPasswort">
		<label for="name">Neues Passwort</label>
		<input type="password" class="form-control" id="newpassword" name="newpassword">

  </div><!--row-->
    <div class="row">
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary">Passwort &auml;ndern</button>
      </div><!--col-md-2-->
     <div class="col-md-2"> </div>
    <div class="col-md-2">
    <a href="@routes.Application.deleteUser()" type="button" class="btn btn-danger">User l&ouml;schen</a> 
    </div><!--col-md-2-->
    <div class="col-md-2">
    <a href="@routes.Application.index()" type="button" class="btn btn-default">Zur&uuml;ck</a> 
    </div><!--col-md-2-->
      <div class="col-md-4"></div>
    </div><!--row-->
    }
